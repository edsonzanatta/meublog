<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cartão Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Fundo animado com formas geométricas -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Container principal -->
    <div class="container">
        
        <!-- Seção do Header com foto e nome -->
		<header class="header">
            <div class="profile-photo">
			<img src="foto.jpg" alt="Minha Foto" id="foto-perfil">
                <!--<img src="https://via.placeholder.com/150/4A90E2/FFFFFF?text=FOTO" alt="Minha Foto" id="foto-perfil">-->
            </div>
            <h1 class="nome-principal">SEU NOME AQUI</h1>
            <p class="apelido">@seu_apelido</p>
        </header>

        <!-- Seção Sobre Mim -->
        <section class="sobre-mim">
            <h2><i class="fas fa-user"></i> Sobre Mim</h2>
            <div class="info-cards">
                <div class="info-card">
                    <i class="fas fa-birthday-cake"></i>
                    <span>16 anos</span>
                </div>
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Sua Cidade</span>
                </div>
                <div class="info-card">
                    <i class="fas fa-graduation-cap"></i>
                    <span>1º Ano - Ensino Médio</span>
                </div>
            </div>
        </section>

        <!-- Seção Interesses -->
        <section class="interesses">
            <h2><i class="fas fa-heart"></i> Meus Interesses</h2>
            <div class="hobbies-grid">
                <div class="hobby-item">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </div>
                <div class="hobby-item">
                    <i class="fas fa-music"></i>
                    <span>Música</span>
                </div>
                <div class="hobby-item">
                    <i class="fas fa-code"></i>
                    <span>Programação</span>
                </div>
                <div class="hobby-item">
                    <i class="fas fa-camera"></i>
                    <span>Fotografia</span>
                </div>
                <div class="hobby-item">
                    <i class="fas fa-book"></i>
                    <span>Leitura</span>
                </div>
                <div class="hobby-item">
                    <i class="fas fa-futbol"></i>
                    <span>Esportes</span>
                </div>
            </div>
        </section>

        <!-- Seção Redes Sociais -->
        <section class="redes-sociais">
            <h2><i class="fas fa-share-alt"></i> Me Encontre</h2>
            <div class="social-buttons">
                <a href="#" class="social-btn instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="#" class="social-btn discord">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                </a>
                <a href="#" class="social-btn github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="#" class="social-btn youtube">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
            </div>
        </section>

        <!-- Footer entre com sua frase preferida -->
        <footer class="footer">
            <div class="quote-box">
                <i class="fas fa-quote-left"></i>
                <p class="quote">"O futuro pertence àqueles que acreditam na beleza de seus sonhos!"</p>
                <i class="fas fa-quote-right"></i>
            </div>
        </footer>

    </div>

    <!-- Botão flutuante para mudar tema -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-palette"></i>
    </button>

    <script>
        // Função para alternar entre temas
        function toggleTheme() {
            document.body.classList.toggle('theme-dark');
            document.body.classList.toggle('theme-neon');
        }

        // Animação de entrada dos elementos
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.info-card, .hobby-item, .social-btn');
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // Efeito de digitação no nome
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Aplicar efeito de digitação quando a página carregar
        window.addEventListener('load', function() {
            const nomeElement = document.querySelector('.nome-principal');
            const textoOriginal = nomeElement.textContent;
            setTimeout(() => {
                typeWriter(nomeElement, textoOriginal, 150);
            }, 500);
        });
    </script>
</body>
</html>
